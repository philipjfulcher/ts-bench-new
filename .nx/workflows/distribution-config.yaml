distribute-on:
  default: 4 linux-medium-js, 1 linux-extra-large-js
assignment-rules:
  - project: demo
    target: build
    runs-on:
      - linux-extra-large-js
  - project: demo
    target: typecheck
    runs-on:
      - linux-extra-large-js
  - project: huge-lib
    target: typecheck
    runs-on:
      - linux-extra-large-js
  - target: typecheck
    runs-on:
      - linux-medium-js


